<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="amazon-logo">
            <img src="./images/download.png" >
        </div>
        <div class="login-box">
            <h1>Sign In</h1>
            <h5>Email (phone for mobile accounts)</h5>
            <input type="text" placeholder="Enter your email">
            <div class="password-container">
                <h5>Password</h5>
                <a href="/" class="blue-link">Forgot your password?</a>
            </div>
            <input type="password" placeholder="Enter your password">
            <div class="sign-in">
                <button class="sign-in-button">Sign-In</button>
            </div>
            <div class="privacy-notice">
                <p>By continuing, you agree to Amazon's </p><a href="/" class="blue-link">Conditions of Use</a><p>and</p><a href="/" class="blue-link">Privacy Notice</a>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <h4>Keep me signed in. Details</h4>
            </div>
            <div class="create-account">
                <button class="create">Create your Amazon account</button>
            </div>
        </div>
    </div>  
</body>
</html>
